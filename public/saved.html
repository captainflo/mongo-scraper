<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mongo Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css     -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Google Front -->
     <link href="https://fonts.googleapis.com/css?family=Raleway:300,800" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-background bg-light">
        <a class="navbar-brand" href="./index.html">Mongo Scraper</a>
        
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./saved.html">Saved Articles</a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-success">Scrape new Articles!</button>
        </div>
    </nav>
    <!-- Body -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Mongo Scraper</h1>
            <p>New York Times Edition</p>
        </div>
    </div>

    <div id="articlesSaved"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="list-note"></div>
                  <textarea name="" id="note-text" ></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="delete-note btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="note btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          
          
    
    <!-- JS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/apps.js"></script>
</body>
</html>
